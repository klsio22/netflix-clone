<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.css">

  <link rel="icon" href="img/netflix.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="bootstrap-5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/classes.css">
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Document</title>

  <style>
    .navbar {
      justify-content: initial;
      z-index: 10;
    }

    .navbar-brand {
      padding-bottom: 0;
      margin-left: 1.5rem;

    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button onclick="abrir()" class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="true"
        aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">
        <h2 class="logo ">Netflix</h2>
      </a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Séries</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Filmes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documentários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bombando</a>
          </li>
        </ul>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="buscar" aria-label="buscar">
      </form>

    </div>
  </nav>

  <Script>

    function abrir() {
      let el = document.querySelector('.collapse');
      if (el.classList.contains("show"))
        el.classList.remove('show');
      else
        el.classList.add('show');

    }

  </Script>

</body>

</html>
